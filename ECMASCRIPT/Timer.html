<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<style>
    #timer
    {
        width:500px;
        height:100px;
        background-color: blue;
        color:white;
        margin-top:300px;
        font-size:100px;
    }
</style>
<script>
    function printTimer()
    {
        var cdt=new Date();
        document.getElementById("time").innerHTML=cdt.getHours()+":"+cdt.getMinutes()+":"+cdt.getSeconds();
    }

    function startTimer()
    {
        setInterval(printTimer,1000);
    }
    function timing()
    {
            startTimer();
    }
</script>
<body onload="timing();">
    <center>
        <div id="timer">
            <p id="time"></p>
        </div>
    </center>
</body>
</html>
